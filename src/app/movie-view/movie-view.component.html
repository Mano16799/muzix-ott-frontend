<div *ngIf=" posterDetails$ | async ;let video ">

    <div class="main-container" *ngIf="movieDetails$ | async;let movie" style="color: aliceblue;">
        <img class="backdrop" src="https://image.tmdb.org/t/p/original/{{movie.backdrop_path}}" alt="">
        <div class="desc">
            <div style="display: inline-block;" *ngFor="let genre of movie.genres">
                <p class="genre-chip">{{genre.name}}</p>
            </div>
            <div class="d-flex" style="align-items: center;">
                <h1 class="title">{{movie.original_title}}</h1>
                <p style="margin-left: 13px; color: rgba(255, 255, 255, 0.7);">{{movie.vote_average}} / 10</p>
            </div>
            <!-- <p>{{movie.release_date}}</p> -->
            <p>{{movie.tagline}}</p>
            <p class="movie-desc">{{movie.overview}}</p>
            <div class="d-flex">
                <button class="btn btn-warning d-flex" style="height: 40px; align-items: center;">
                    <mat-icon>play_arrow</mat-icon><a style="color: black; text-decoration: none;"
                        href="https://www.youtube.com/watch?v={{video.results[0].key}}" target="_blank">Watch Trailer
                    </a>
                </button>
                <button *ngIf="isLoggedIn"  (click)="addToFavourites(movie)" class="btn fav-btn">
                    <mat-icon>favorite</mat-icon>
                </button>
            </div>
            <p style="margin-top: 20px;">To know more about the movie, visit <a style="color: #FBC10A;"
                    href="https://www.imdb.com/title/{{movie.imdb_id}}" target="_blank">imdb</a></p>
        </div>

    </div>
</div>
