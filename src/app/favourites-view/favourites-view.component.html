<div style="width: 95%; margin: auto;">
    <h2 style="color: #FBC10A; font-family: 'NetflixSans', sans-serif !important; padding: 30px; font-size: x-large;">
        your favourites</h2>
    <div class="row">
        <div class="col-lg-2 col-md-3 col-sm-4 gy-4 movie-card"
            *ngFor="let movie of favouritesList$ | async | paginate: { itemsPerPage: 30, currentPage: p }">
            <div class="card zoom" style=" border: none;" (mouseenter)="openPreview($event)"
                (mouseleave)="closePreview($event)">
                <!-- <h1 class="original">M</h1> -->
                <mat-icon data-bs-toggle="tooltip" data-bs-placement="right" title="remove from favourites"
                    class="deleteBtn" (click)="deleteMovie(movie.favourite._id)">highlight_off</mat-icon>
                <a routerLink="/home/movie/{{movie.favourite._id}}"><img
                        src="https://image.tmdb.org/t/p/original/{{movie.favourite.poster_path}}" class="card-img-top"
                        alt="..."></a>
                <div class="preview" id="previewDiv{{movie.favourite._id}}">
                    {{movie.favourite.overview}}
                </div>
            </div>
        </div>
    </div>
    <pagination-controls class="pagination" (pageChange)="p = $event"></pagination-controls>
</div>
